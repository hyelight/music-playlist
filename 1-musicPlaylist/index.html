<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <script
      src="https://kit.fontawesome.com/5dda32f7e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="header-me">
          <div class="time">10:07</div>
          <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
          <div class="battery"><i class="fa-solid fa-battery-half"></i></div>
        </div>
      </header>
      <main class="main">
        <div class="poster">
          <img src="image/summer.jpg" />
        </div>
        <div class="track-heart">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="play-bar">
          <div class="bar"></div>
        </div>
        <div class="step">
          <div class="step-me">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
